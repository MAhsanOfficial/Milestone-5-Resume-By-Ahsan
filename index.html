<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-Based Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unique Path && and Sherable Link Builder By 'Ahsan'</h1>
    <form action="" id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

      <label for="username">Data Path: </label>
      <input type="text" id="username" name="username" required><br>






            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            


        <label for="profilePicture">Profile Picture</label>
       <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>



        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
               <textarea name="education" id="education" rows="4" required></textarea>
               <br>
        </fieldset>

        <fieldset>
            <legend>Experince</legend>
            <label for="experience">Experince</label>
               <textarea name="experience" id="experience" rows="4" required></textarea>
               <br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
               <textarea name="skills" id="skills" rows="4" required></textarea>
               <br>
        </fieldset>
  <button type="submit">Generate Resume</button>
    </form>


    <div id="resumeOutput">
    

    </div>


    <script src="script.js"></script>
</body>
</html>
